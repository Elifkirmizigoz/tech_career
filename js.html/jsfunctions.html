<body>
    <script>
        function kdvCalc(price){
            let totalprice= price*1.2
            return totalprice
        }
        var dataresult= kdvCalc(100)
        console.log(dataresult)

        function kdvCalc2(price,tax=1.1){
            let result= price*tax
            return result
        }
        var data =kdvCalc2(200)
        var data2 =kdvCalc2(200,1.2)
        console.log(data)
        console.log(data2)

        var calc= function(x,y) {
            var result=x*y; 
            return result
        }
         var data3= calc(10,5)
         console.log(data3)
    </script>
</body>
